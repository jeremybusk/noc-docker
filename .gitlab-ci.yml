---
variables:
  PROMETHEUS_VERSION: v2.14.0
#  CI_PROJECT_DIR: /opt/noc-dc
  #CI_BUILDS_DIR: /opt/noc-dc
  #GIT_CLONE_PATH: $CI_BUILDS_DIR

stages:
  - test
  - lint


lint_bash:
  stage: lint
  script:
    - shellcheck pre.sh
  tags:
    - docker
    
lint_yaml:
  stage: lint
  image: registry.getnoc.com/infrastructure/ansible_linter:master
  script:
    - yamllint docker-*.yml
  tags:
    - docker

lint_prometheus:
  stage: lint
  image:
    name: prom/prometheus:$PROMETHEUS_VERSION
    entrypoint: [""]
  script:
    - promtool check config ./data/prometheus/etc/prometheus.yml
  tags:
    - docker

lint_grafana:
  stage: lint
  image:
    name: grafana/grafana:6.3.6
    entrypoint: [""]
  script:
    - grafana-cli --homepath=/usr/share/grafana 
      --config ./data/grafana/etc/grafana.ini admin reset-admin-password admin
  tags:
    - docker

docker.compose:
  stage: test
  before_script:
    - apk update && apk add bash git curl shellcheck
    - apk add py-pip python-dev libffi-dev openssl-dev gcc libc-dev make
    - curl -L "https://github.com/docker/compose/releases/download/1.25.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
    - ln -s /usr/local/bin/docker-compose /bin/docker-compose
  script:
    - pwd && ls -la
    - env
    - find / -name docker-compose
    - ls -la /bin/docker-compose
    - cd $PWD
    - ./pre.sh all /builds/noc/noc-dc
    - docker-compose up migrate
    - docker-compose up -d
  tags:
   - docker
