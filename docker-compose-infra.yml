      SENTRY_POSTGRES_HOST: sentry-postgres
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: yoobKaHaspIjOjBackIb
      SENTRY_REDIS_HOST: sentry-redis
      SENTRY_METRICS_SAMPLE_RATE: 0.9
    labels:
      - traefik.enable=false
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000"]
      interval: 5m30s
      timeout: 10s
      retries: 3

  sentry-cron:
    image: sentry
    restart: always
    links:
     - sentry-redis
     - sentry-postgres
    command: "sentry run cron"
    environment:
      SENTRY_SECRET_KEY: 'UcHuchLyfreakJitneFlalmoalOahokdoHeaKnajBudwuquap%'
      SENTRY_POSTGRES_HOST: sentry-postgres
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: yoobKaHaspIjOjBackIb
      SENTRY_REDIS_HOST: sentry-redis
      SENTRY_METRICS_SAMPLE_RATE: 0.9
    labels:
      - traefik.enable=false

  sentry-worker:
    image: sentry
    restart: always
    links:
     - sentry-redis
     - sentry-postgres
    command: "sentry run worker"
    environment:
      SENTRY_SECRET_KEY: 'UcHuchLyfreakJitneFlalmoalOahokdoHeaKnajBudwuquap%'
      SENTRY_POSTGRES_HOST: sentry-postgres
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: yoobKaHaspIjOjBackIb
      SENTRY_REDIS_HOST: sentry-redis
      SENTRY_METRICS_SAMPLE_RATE: 0.9
    labels:
